<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .calculadora {
      background: #fff9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .display {
      width: 100%;
      height: 70px;
      text-align: right;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #e0e0e0;
    }
    button.operador {
      background-color: #ffd166;
    }
    button.acao {
      background-color: #ef476f;
      color: #fff;
    }
    button.igual {
      background-color: #06d6a0;
      color: #fff;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" class="display" id="display" disabled />
    <div class="botoes">
      <!-- Primeira linha -->
      <button onclick="limpar()" class="acao">C</button>
      <button onclick="adicionar(',')">,</button>
      <button onclick="adicionar('/')" class="operador">/</button>
      <button onclick="adicionar('*')" class="operador">x</button>
      
      <!-- Segunda linha -->
      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('-')" class="operador">-</button>

      <!-- Terceira linha -->
      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('+')" class="operador">+</button>

      <!-- Quarta linha -->
      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button onclick="calcular()" class="igual">=</button>

      <!-- Ãšltima linha -->
      <button onclick="adicionar('0')" style="grid-column: span 2;">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function adicionar(valor) {
      if (valor === ',' && display.value.includes(',')) return;
      display.value += valor === ',' ? '.' : valor;
    }

    function limpar() {
      display.value = '';
    }

    function calcular() {
      try {
        display.value = eval(display.value).toString().replace('.', ',');
      } catch (e) {
        display.value = 'Erro';
      }
    }
  </script>
</body>
</html>
