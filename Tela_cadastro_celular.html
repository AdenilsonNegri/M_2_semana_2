<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Celulares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .radio-group {
      margin-top: 10px;
    }

    .radio-group input {
      margin-right: 5px;
    }

    textarea {
      height: 80px;
    }

    .buttons {
      margin-top: 25px;
      text-align: center;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    .back {
      background-color: #e74c3c;
    }

    .back:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cadastro de Celulares</h1>
    <form>

      <label for="marca">Marca:</label>
      <select id="marca" name="marca">
        <option value="Samsung">Samsung</option>
        <option value="iPhone">iPhone</option>
        <option value="Motorola">Motorola</option>
        <option value="LG">LG</option>
        <option value="Xiaomi">Xiaomi</option>
        <option value="Outros">Outros</option>
      </select>

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo do celular" required />

      <label for="cor">Cor:</label>
      <input type="text" id="cor" name="cor" placeholder="Ex: Preto, Azul, Vermelho" required />

      <label for="valor">Valor (R$):</label>
      <input type="number" id="valor" name="valor" placeholder="Digite o valor de venda" required />

      <label>Estado do aparelho:</label>
      <div class="radio-group">
        <input type="radio" id="novo" name="estado" value="Novo" required />
        <label for="novo">Novo</label>
        <input type="radio" id="usado" name="estado" value="Usado" />
        <label for="usado">Usado</label>
      </div>

      <label for="info">Demais informações:</label>
      <textarea id="info" name="info" placeholder="Digite informações adicionais..."></textarea>

      <div class="buttons">
        <button type="submit">Salvar</button>
        <button type="button" class="back" onclick="history.back()">Voltar</button>
      </div>

    </form>
  </div>

</body>
</html>
