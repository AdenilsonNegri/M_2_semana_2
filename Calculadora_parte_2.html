<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Personalizada</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculadora {
      background-color: #2a2a40;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .display {
      width: 100%;
      height: 60px;
      background-color: #1a1a28;
      color: #0ff0fc;
      font-size: 28px;
      font-weight: bold;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 15px;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      filter: brightness(1.2);
    }

    button.operador {
      background-color: #ff8c00;
      color: white;
    }

    button.acao {
      background-color: #d9534f;
      color: white;
    }

    button.igual {
      background-color: #5cb85c;
      color: white;
      grid-column: span 2;
    }

    button.numero {
      background-color: #3a3a5f;
      color: white;
    }

    button.zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" class="display" id="display" disabled />
    <div class="botoes">
      <button onclick="limpar()" class="acao">C</button>
      <button onclick="adicionar(',')" class="numero">,</button>
      <button onclick="adicionar('/')" class="operador">/</button>
      <button onclick="adicionar('*')" class="operador">x</button>

      <button onclick="adicionar('7')" class="numero">7</button>
      <button onclick="adicionar('8')" class="numero">8</button>
      <button onclick="adicionar('9')" class="numero">9</button>
      <button onclick="adicionar('-')" class="operador">-</button>

      <button onclick="adicionar('4')" class="numero">4</button>
      <button onclick="adicionar('5')" class="numero">5</button>
      <button onclick="adicionar('6')" class="numero">6</button>
      <button onclick="adicionar('+')" class="operador">+</button>

      <button onclick="adicionar('1')" class="numero">1</button>
      <button onclick="adicionar('2')" class="numero">2</button>
      <button onclick="adicionar('3')" class="numero">3</button>
      <button onclick="calcular()" class="igual">=</button>

      <button onclick="adicionar('0')" class="numero zero">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function adicionar(valor) {
      if (valor === ',' && display.value.includes(',')) return;
      display.value += valor === ',' ? '.' : valor;
    }

    function limpar() {
      display.value = '';
    }

    function calcular() {
      try {
        display.value = eval(display.value).toString().replace('.', ',');
      } catch (e) {
        display.value = 'Erro';
      }
    }
  </script>
</body>
</html>
